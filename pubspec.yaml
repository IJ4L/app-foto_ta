name: foto_ta
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/iconapp.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/iconapp.png"

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  go_router: ^15.2.3
  sizer: ^3.0.5
  equatable: ^2.0.7
  http: ^1.4.0
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.0
  loading_animation_widget: ^1.3.0  
  intl: ^0.20.2
  dotted_border: ^3.0.1
  camera: ^0.11.1
  path_provider: ^2.1.5
  path: ^1.9.1
  permission_handler: ^12.0.0+1
  shimmer_animation: ^2.2.2
  flutter_dotenv: ^5.1.0
  logger: ^2.5.0
  dio: ^5.8.0+1
  gallery_saver_plus: ^3.2.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900